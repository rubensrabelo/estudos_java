server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/course_spring_boot

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
